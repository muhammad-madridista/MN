<head>
    <script < src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#buttonval').click(function() {
                var first = $('#fname').val();
                var last = $('#lname').val();
                var emailID = $('#id').val();
                var atpos = emailID.indexOf("@");
                var dotpos = emailID.lastIndexOf(".");
                //var mobile=$('#contact').val();
                var pass = $('#password').val();
                if (first == "") {
                    alert("Enter valid first name");
                    $('#fname').focus();
                    return 0;
                } else if (last == "") {
                    alert("Enter valid last name");
                    $('#lname').focus();
                    return 0;
                } else if (isNaN($('#contact').val()) || $('#contact').val() == "") {
                    alert("Enter valid mobile no.");
                    $('#contact').focus();
                    return 0;
                } else if (($('#id').val() == "") || (atpos < 1) || (dotpos - atpos < 2)) {
                    alert("Please enter correct email ID");
                    $('#id').focus();
                    return 0;
                } else if (pass == "" || pass.length < 6) {
                    alert("Please provide a valid password(Password length must be greater than 6 ");
                    $('#password').focus();
                    return 0;
                } else {
                    alert('Thank You for Login ');
                    // Redirecting to other page or webste code. 
                    window.location = "HomePage.html";
                }
            });
        });
    </script>
</head>

<body bgcolor="blue">
    <form name="form1" action="jquery.html">
        <table>
            <tr>
                <td>First name:</td>
                <td><input type="text" id="fname" name="fname">
                    <td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="3" cols="50" name="address">Enter your address....</textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Other">Other</td>
            </tr>

            <tr>
                <td>Contact no:</td>
                <td><select name="dropdown">
        <option value="+91">+91</option>
        <option value="+32">+32</option>
        
        </select> <input type="text" id="contact" name="contact" maxlength="10" size="10"></td>
            </tr>
            <tr>
                <td>Email-id:</td>
                <td><input type="text" id="id" name="id" size="50"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td> <input type="password" id="password" name="password"></td>
            </tr>

            <tr>
                <td><input type="Submit" id="buttonval" name="submit" value="Submit">
                    <input type="Reset" name="clear" value="clear"></td>
            </tr>
        </table>
    </form>
</body>
